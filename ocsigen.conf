<!-- -*- Mode: Xml -*- -->
<!-- this file assumes you run ocsigen from . via make run -->
<ocsigen>

  <server>
    <port>8080</port>
    <logdir>var</logdir>
    <datadir>var</datadir>
    <user></user>
    <group></group>
    <commandpipe>var/ocsigen_command</commandpipe>
    <charset>utf-8</charset>

    <!-- pad: slightly better error message -->
    <debugmode/>

    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm">
      <store dir="var"/>
    </extension>
    <extension findlib-package="eliom.server"/>

    <host charset="utf-8" hostfilter="*">
      <static dir="/media/disk/kakadu/prog/ocaml/readmli/web/var/static" />
        <eliom module="var/app.cma">
        </eliom>
    </host>
  </server>
</ocsigen>
